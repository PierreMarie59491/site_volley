<!DOCTYPE html>
<!--
ClassePersonneV1.html
Un objet : constructeur + getter + setter
-->
<html>
    <head>
        <title>ClassePersonneV1.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <p><strong>ClassePersonneV1.html</strong></p>
            <p><strong>Ouvrez la console (F12)</strong></p>

            <p id="nomPrenom1"></p>
            <p id="nomPrenom2"></p>
        </div>

        <script>
            class Personne {
                constructor(nom, prenom) {
                    this.nom = nom
                    this.prenom = prenom
                }
                // function sans paramètre
                getNom() {
                    return this.nom
                }
                getPrenom() {
                    return this.prenom
                }
                // procédure paramétrée
                setNom(nom) {
                    this.nom = nom
                }
                setPrenom(prenom) {
                    this.prenom = prenom
                }
            } /// class Personne

            /*
             * MAIN
             */
            // CALL CONSTRUCTOR
            let personne1 = new Personne("Marie", "Pierre")
            let personne2 = new Personne("J", "A")

            /*
             * GET
             */
            // Appel des getters sur l’objet personne
            let nom1 = personne1.getNom()
            let nom2 = personne2.getNom()
            let prenom1 = personne1.getPrenom()
            let prenom2 = personne2.getPrenom()
document.getElementById("nomPrenom1").innerHTML = prenom1 + " " + nom1
document.getElementById("nomPrenom2").innerHTML = prenom2 + " " + nom2

            // personne2.setPrenom(prenom2)
            // personne2.setNom(nom2)
            // nom = personne2.getNom()
            // prenom = personne2.getPrenom()
// document.getElementById("nomPrenom2").innerHTML = prenom2 + " " + nom2
        </script>
    </body>
</html>
